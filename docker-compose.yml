version: '2'
services:
  client:
    build: ./client
    ports:
      - 8080:80
    links:
      - server
  server:
    build: ./server
    ports:
      - 3001:3001
    links:
      - db
    environment:
      - DEBUG=trace,info,error
      - SEED=58787657876
      - SECRET=test123
  db:
    image: mongo:4.0-xenial
    volumes:
      - "./data:/data/db"
      
